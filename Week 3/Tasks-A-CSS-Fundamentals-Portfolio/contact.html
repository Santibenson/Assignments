    <section id="contact">
      <div>
        <h4>
          If there's more, you want us to work together,<br> or you need clarification on anything,<br> you can contact
          me.
        </h4>
      </div>
      <div>
        <form>
          <label for="input-name">
            <h3>Name:</h3>
            <input type="text" id="input-name" name="input-name" placeholder="Enter your name" required>
          </label>


          <label for="input-email">
            <h3>Email:</h3>
            <input type="email" id="input-email" name="input-email" placeholder="ex youremail@gmail.com" required>
          </label>


          <label for="input-message">
            <h3>Message:</h3>
            <textarea id="input-message" name="input-message" placeholder="Enter your message here" required></textarea>
          </label>


          <button class="btn">Send</button>
        </form>
      </div>
    </section>
