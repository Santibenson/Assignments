<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <section>
      <div class="head-word">
        <h1 class="company">Yournal</h1>
        <p>Connect with a community of independent writers. <br>Write, read, connect & publish to the world without
          paying a dime. No credit card required.</p>
      </div>
    </section>
    <section class="form-section">
      <h2>Login</h2>
      <form>
        <label for="email-input">
          <input type="email" name="email-input" id="email-input" class="input-control" placeholder="Email" required>
        </label>
        <label for="password">
          <input type="password" id="password" name="password" class="input-control" placeholder="Enter password"
            required>
          <a href="success_page.html" class="btn">Log In</a>
      </form>
      <div>
        <p><a href="#">Forgotten password?</a></p>
        <p>If you don't have an account</p>
        <a href="index.html" class="btn">Create New Account</a>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
